name: Publish VS Code Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Use Node.js 20 LTS for better compatibility

      - name: Install vsce
        run: npm install -g vsce@latest # Ensure vsce is the latest version

      - name: Install dependencies
        run: npm install

      - name: Package extension
        run: vsce package

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') # Trigger on tag pushes like v1.0.0
        uses: softprops/action-gh-release@v1
        with:
          files: "*.vsix" # Assumes vsce package creates .vsix files in the root
          prerelease: false # Set to true for prereleases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
