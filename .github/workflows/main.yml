name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm install
      - name: Compile
        run: npm run compile
      - name: Run tests
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          npm test
